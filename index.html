<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de creditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simulador de cr√©ditos</h1>

        <form id="loanForm"> 
            <div class="mb-3">
                <label for="amount" class="form-label">Monto solicitado (S/.):</label>
                <imput type="number" class="form-control" id="amount" name="amount" placeholder="Ej. 2000" required />  
                
            </div>

            <div class="mb-3">
                <label for="interst" class="form-label">Tasa de Interes anual (%.)</label>
                <imput type="number" class="form-control" id="interst" name="interst" placeholder="Ej. 10" required /> 
                
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Cuantos meses seran: </label>
                <imput type="number" class="form-control" id="time" name="time" placeholder="Ej. 6" required /> 
                
            </div>
        </form>




    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
